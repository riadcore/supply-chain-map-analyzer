{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Upload Supply Chain Map</h2>

    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="p-4 shadow-sm rounded bg-white">

        <div class="mb-4">
            <label for="file" class="form-label fw-bold">Select Excel File</label>
            <input type="file" name="file" id="file" class="form-control" required>
        </div>
        
        <!-- Buttons with strong vertical + horizontal spacing -->
        <div class="d-flex" style="margin-top: 40px; gap: 40px;">
            <button type="submit" class="btn btn-primary">Upload & Process</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
        

    </form>
</div>

{% endblock %}
